<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="user-form.css">
</head>
<body>
    <form id="userForm">
        <input type="text" id="name" placeholder="Enter your name" required />
        <input type="email" id="email" placeholder="Enter your email" required />
        <input type="tel" id="phone" placeholder="Enter your phone number" required />
        <button type="submit">Submit</button>
    </form>
    
    <script>
        document.getElementById("userForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            let userData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                movie: localStorage.getItem("selectedMovie")
            };
    
            // Store data using Fetch API (assuming a backend API endpoint)
            await fetch("https://your-backend-api.com/users", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData)
            });
    
            // Store in localStorage for display on confirmation page
            localStorage.setItem("userData", JSON.stringify(userData));
    
            // Redirect to confirmation page
            window.location.href = "confirmation.html";
        });
    </script>

    <script src="user-form.js"></script>
    
</body>
</html>
